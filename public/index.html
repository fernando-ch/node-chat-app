<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<body>
    <p>Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        'use strict'

        const socket = io()

        socket.on('connect', () => {
            console.log('Connected to server')
        })

        socket.on('disconnect', () => {
            console.log('Disconnected from server')
        })
    </script>
</body>

</html>
